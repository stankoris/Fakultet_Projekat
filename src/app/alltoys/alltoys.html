@if(toysData().length > 0) {
    <table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Age</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        @for (toy of toysData(); track toy) {
            <tr>
                <td>{{toy.name}}</td>
                <td>{{toy.targetGroup}}</td>
                <td>{{toy.ageGroup.name}}</td>
                <td>{{toy.price}}</td>
            </tr>
        }
    </tbody>
</table>
}
<!-- Simulacija ucitavanja - https://uiball.com/ -->
@else {
    <div class="loading">
        <svg
            class="container"
            viewBox="0 0 40 40"
            height="40"
            width="40"
            >
            <circle 
                class="track"
                cx="20" 
                cy="20" 
                r="17.5" 
                pathlength="100" 
                stroke-width="5px" 
                fill="none" 
            />
            <circle 
                class="car"
                cx="20" 
                cy="20" 
                r="17.5" 
                pathlength="100" 
                stroke-width="5px" 
                fill="none" 
            />
        </svg>
    </div>
}
