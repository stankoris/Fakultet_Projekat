<div class="input-group flex-nowrap">
  <input
    type="text" 
    [(ngModel)]="search" 
    (input)="searchToys(search)"
    placeholder="Pretraži igračke..."
    class="form-control"
    >
</div>

@if(toysData().length > 0) {
    <table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th scope="col">Naziv</th>
            <th scope="col">Opis</th>
            <th scope="col">Tip</th>
            <th scope="col">Uzrast</th>
            <th scope="col">Ciljna grupa</th>
            <th scope="col">Cena</th>
        </tr>
    </thead>
    <tbody>
        @for (toy of filterToys(); track toy) {
            <tr>
                <td>{{toy.name}}</td>
                <td>{{toy.description}}</td>
                <td>{{toy.type.name}}</td>
                <td>{{toy.ageGroup.name}}</td>
                <td>{{toy.targetGroup}}</td>
                <td>{{toy.price}} RSD</td>
                <td class="buttons">
                <button (click)="showToyInformation(toy)" class="btn btn-outline-secondary"><i class="fa-solid fa-circle-info"></i></button>
                <button class="btn btn-outline-secondary" (click)="addToCart(toy)"><i class="fa-solid fa-cart-plus"></i></button>
                </td>
            </tr>
        }
    </tbody>
</table>
}
<!-- Simulacija ucitavanja - https://uiball.com/ -->
@else {
    <div class="loading">
        <svg
            class="container"
            viewBox="0 0 40 40"
            height="40"
            width="40"
            >
            <circle 
                class="track"
                cx="20" 
                cy="20" 
                r="17.5" 
                pathlength="100" 
                stroke-width="5px" 
                fill="none" 
            />
            <circle 
                class="car"
                cx="20" 
                cy="20" 
                r="17.5" 
                pathlength="100" 
                stroke-width="5px" 
                fill="none" 
            />
        </svg>
    </div>
}
