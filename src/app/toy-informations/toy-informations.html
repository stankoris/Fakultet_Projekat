@if(toy) {
    <div class="container">
        <div class="">
        <img [src]="'https://toy.pequla.com' + toy.imageUrl">
        </div>

        <div>
            <h2>{{ toy.name }}</h2>
            <p>{{ toy.description }}</p>
            <p><strong>Cena:</strong> {{ toy.price }} RSD</p>
            <button class="btn btn-outline-secondary" (click)="addToCart()"><i class="fa-solid fa-plus"></i> Dodaj u korpu</button>
        </div>
    </div>
 
}
<!-- Simulacija ucitavanja - https://uiball.com/ -->
@else {
    <div class="loading">
        <svg
            class="container"
            viewBox="0 0 40 40"
            height="40"
            width="40"
            >
            <circle 
                class="track"
                cx="20" 
                cy="20" 
                r="17.5" 
                pathlength="100" 
                stroke-width="5px" 
                fill="none" 
            />
            <circle 
                class="car"
                cx="20" 
                cy="20" 
                r="17.5" 
                pathlength="100" 
                stroke-width="5px" 
                fill="none" 
            />
        </svg>
    </div>
}
