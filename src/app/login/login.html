<div class="login-box p-4 rounded shadow-lg">
<h2 class="text-center mb-4">Prijava</h2>

<form>
    <div class="mb-3">
    <label for="username" class="form-label">Korisničko ime</label>
    <input
        type="username"
        id="username"
        class="form-control"
        placeholder="Unesite korisničko ime"
    />
    </div>

    <div class="mb-3">
    <label for="password" class="form-label">Lozinka</label>
    <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Unesite lozinku"
    />
    </div>

    <button routerLink="/profile" (click)="login()" class="btn btn-primary">
    Prijavi se
    </button>

    <p class="signup text-center mt-3 mb-0">
    Nemaš nalog?
    <a routerLink="/signup">Registruj se</a>
    </p>
</form>
</div>
